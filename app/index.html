<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <form class="calculator">

        <!-- deux enfants directs de calculator-->
        <div class="screen" id="screen">
            Screen
        </div>
        <div class="operations">
            <div class="operation" id="add">+</div>
            <div class="operation" id="substract">-</div>
            <div class="operation" id="divide">/</div>
            <div class="operation" id="multiply">*</div>
        </div>
    
        <div class="digits-board">
            <!-- enfants de digits-board -->
            <div class="digit" id="0">0</div>
            <div class="digit" id="1">1</div>
            <div class="digit" id="2">2</div>
            <div class="digit" id="3">3</div>
            <div class="digit" id="4">4</div>
            <div class="digit" id="5">5</div>
            <div class="digit" id="6">6</div>
            <div class="digit" id="7">7</div>
            <div class="digit" id="8">8</div>
            <div class="digit last-digit" id="9">9</div>
            <!-- fin de digits board-->

            <button> = </button>
        </div>
    </form>
 
    <!-- tout a la fin je référence mon scripts javascript-->
     <script src="./main.js" type="module"></script>
</body>
</html>
