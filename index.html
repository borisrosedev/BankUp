<!DOCTYPE html><!-- ceci est un commentaire  mais qui donne la version du html que vous utilisez HTML 5 -->
<html>
<!-- html est la première balise d'une page html et cet élément HTML a deux enfants -->
    
    <head>
        <!-- on veut que le navigateur fasse apparaître les accents de la langue française donc on lui précise l'encodage qu'il doit utiliser pour le contenu de cette page -->
        <meta charset="utf-8">
        <!-- charset est un attribut -->
         <!-- qui aura comme valeur utf-8  -->
        
        <!-- la balise link me permet de relier en précisant la relation qui existe avec l'actuelle page, un autre fichier qui peut en l'occurrence lui apporter de la mise en page -->
        <link rel="stylesheet" href="./style.css">
        
    
    </head>
    <body>
        <!-- dans les bonnes pratiques si vous voulez que qqch soit affiché sur la page vous DEVEZ l'écrire à l'intérieur des balises ouvrante et fermante body -->
        
        <header>
            <a href="">Chez Babacar</a>
            <nav>
                <a href="">Accueil</a>
                <a href="">Contact</a>
                <a href="">S'inscrire</a>
            </nav>    
        </header>

        <main>
            <section>
                <header>
                    <h1> Bienvenue Chez Babacar </h1>
                    <p>Le restaurant gastronomique préféré des morfals </p>
                </header>
            </section>
        </main>
        

    </body>


</html>
